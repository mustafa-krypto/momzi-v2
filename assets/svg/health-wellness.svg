<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="healthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e85d75;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#6b4c9a;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="healthAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e85d75" />
      <stop offset="100%" style="stop-color:#6b4c9a" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="200" fill="url(#healthGradient)"/>
  
  <!-- Heart + Wellness illustration -->
  <g transform="translate(200, 100)">
    <!-- Main heart -->
    <path d="M 0 30 C -25 10 -40 -5 -40 -15 C -40 -30 -28 -40 -15 -40 C -5 -40 0 -32 0 -25 C 0 -32 5 -40 15 -40 C 28 -40 40 -30 40 -15 C 40 -5 25 10 0 30 Z" 
          fill="url(#healthAccent)" opacity="0.8" stroke="url(#healthAccent)" stroke-width="1.5"/>
    
    <!-- Heartbeat line -->
    <g transform="translate(0, 50)">
      <line x1="-35" y1="0" x2="-25" y2="0" stroke="url(#healthAccent)" stroke-width="2" stroke-linecap="round"/>
      <polyline points="-20,0 -15,-8 -10,8 -5,-4 0,0 5,0" fill="none" stroke="url(#healthAccent)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <line x1="10" y1="0" x2="35" y2="0" stroke="url(#healthAccent)" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- Pulse rings (wellness indicator) -->
    <circle cx="0" cy="-5" r="50" fill="none" stroke="url(#healthAccent)" stroke-width="1.5" opacity="0.4"/>
    <circle cx="0" cy="-5" r="60" fill="none" stroke="url(#healthAccent)" stroke-width="1" opacity="0.2"/>
  </g>
</svg>
