<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="homeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e85d75;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#6b4c9a;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="homeAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e85d75" />
      <stop offset="100%" style="stop-color:#6b4c9a" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="200" fill="url(#homeGradient)"/>
  
  <!-- House illustration -->
  <g transform="translate(200, 105)">
    <!-- Roof -->
    <polygon points="0,-45 -55,-5 55,-5" fill="url(#homeAccent)" opacity="0.7"/>
    <polygon points="0,-45 -55,-5 55,-5" fill="none" stroke="url(#homeAccent)" stroke-width="2.5"/>
    
    <!-- House body -->
    <rect x="-50" y="-5" width="100" height="70" fill="none" stroke="url(#homeAccent)" stroke-width="2.5" rx="3"/>
    
    <!-- Door -->
    <rect x="-20" y="25" width="40" height="50" rx="4" fill="url(#homeAccent)" opacity="0.3"/>
    <rect x="-20" y="25" width="40" height="50" rx="4" fill="none" stroke="url(#homeAccent)" stroke-width="2"/>
    
    <!-- Door handle -->
    <circle cx="15" cy="50" r="2.5" fill="url(#homeAccent)"/>
    
    <!-- Windows -->
    <rect x="-42" y="5" width="20" height="20" rx="2" fill="none" stroke="url(#homeAccent)" stroke-width="2"/>
    <line x1="-32" y1="5" x2="-32" y2="25" stroke="url(#homeAccent)" stroke-width="1.5"/>
    <line x1="-42" y1="15" x2="-22" y2="15" stroke="url(#homeAccent)" stroke-width="1.5"/>
    
    <rect x="22" y="5" width="20" height="20" rx="2" fill="none" stroke="url(#homeAccent)" stroke-width="2"/>
    <line x1="32" y1="5" x2="32" y2="25" stroke="url(#homeAccent)" stroke-width="1.5"/>
    <line x1="22" y1="15" x2="42" y2="15" stroke="url(#homeAccent)" stroke-width="1.5"/>
    
    <!-- Chimney -->
    <rect x="40" y="-25" width="12" height="25" fill="url(#homeAccent)" opacity="0.5"/>
    <rect x="40" y="-25" width="12" height="25" fill="none" stroke="url(#homeAccent)" stroke-width="2"/>
  </g>
</svg>
