<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="learningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e85d75;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#6b4c9a;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="learningAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e85d75" />
      <stop offset="100%" style="stop-color:#6b4c9a" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="200" fill="url(#learningGradient)"/>
  
  <!-- Graduation cap + Books illustration -->
  <g transform="translate(200, 100)">
    <!-- Graduation cap board -->
    <rect x="-50" y="-30" width="100" height="8" fill="url(#learningAccent)" stroke="url(#learningAccent)" stroke-width="1.5" rx="1"/>
    
    <!-- Graduation cap top -->
    <polygon points="0,-35 -55,-30 55,-30 5,-50" fill="url(#learningAccent)" stroke="url(#learningAccent)" stroke-width="2" opacity="0.8"/>
    
    <!-- Cap string -->
    <line x1="0" y1="-50" x2="0" y2="-20" stroke="url(#learningAccent)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Tassel ball -->
    <circle cx="0" cy="-12" r="4" fill="url(#learningAccent)"/>
    
    <!-- Books beneath cap -->
    <!-- Book 1 (back) -->
    <rect x="-45" y="0" width="35" height="50" rx="2" fill="url(#learningAccent)" opacity="0.4" stroke="url(#learningAccent)" stroke-width="2"/>
    
    <!-- Book 2 (middle) -->
    <rect x="-25" y="10" width="35" height="50" rx="2" fill="url(#learningAccent)" opacity="0.6" stroke="url(#learningAccent)" stroke-width="2"/>
    
    <!-- Book 3 (front) -->
    <rect x="-5" y="20" width="35" height="50" rx="2" fill="url(#learningAccent)" opacity="0.8" stroke="url(#learningAccent)" stroke-width="2"/>
    
    <!-- Light bulb (idea) -->
    <g transform="translate(40, 15)">
      <circle cx="0" cy="0" r="8" fill="url(#learningAccent)" opacity="0.7"/>
      <rect x="-3" y="8" width="6" height="4" fill="url(#learningAccent)"/>
      <line x1="-5" y1="12" x2="5" y2="12" stroke="url(#learningAccent)" stroke-width="1.5"/>
    </g>
  </g>
</svg>
