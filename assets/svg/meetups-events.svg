<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="meetupGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e85d75;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#6b4c9a;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="meetupAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e85d75" />
      <stop offset="100%" style="stop-color:#6b4c9a" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="200" fill="url(#meetupGradient)"/>
  
  <!-- Calendar + People illustration -->
  <g transform="translate(200, 100)">
    <!-- Calendar -->
    <rect x="-50" y="-35" width="70" height="60" rx="3" fill="none" stroke="url(#meetupAccent)" stroke-width="2.5"/>
    
    <!-- Calendar header -->
    <rect x="-50" y="-35" width="70" height="12" fill="url(#meetupAccent)" opacity="0.3" rx="3 3 0 0"/>
    
    <!-- Calendar dates -->
    <circle cx="-35" cy="-18" r="2.5" fill="url(#meetupAccent)"/>
    <circle cx="-20" cy="-18" r="2.5" fill="url(#meetupAccent)"/>
    <circle cx="-5" cy="-18" r="2.5" fill="url(#meetupAccent)"/>
    
    <circle cx="-35" cy="-5" r="2.5" fill="url(#meetupAccent)"/>
    <circle cx="-20" cy="-5" r="2.5" fill="url(#meetupAccent)" opacity="0.5"/>
    <circle cx="-5" cy="-5" r="2.5" fill="url(#meetupAccent)"/>
    
    <!-- People gathering -->
    <!-- Person 1 (left) -->
    <circle cx="-25" cy="30" r="6" fill="url(#meetupAccent)" opacity="0.8"/>
    <path d="M -30 40 L -20 40 L -22 50 L -28 50 Z" fill="url(#meetupAccent)" opacity="0.8"/>
    
    <!-- Person 2 (center) -->
    <circle cx="0" cy="25" r="7" fill="url(#meetupAccent)"/>
    <path d="M -6 35 L 6 35 L 4 50 L -4 50 Z" fill="url(#meetupAccent)"/>
    
    <!-- Person 3 (right) -->
    <circle cx="25" cy="30" r="6" fill="url(#meetupAccent)" opacity="0.8"/>
    <path d="M 20 40 L 30 40 L 28 50 L 22 50 Z" fill="url(#meetupAccent)" opacity="0.8"/>
    
    <!-- Connection lines -->
    <line x1="-25" y1="36" x2="0" y2="32" stroke="url(#meetupAccent)" stroke-width="1" opacity="0.5" stroke-dasharray="2,2"/>
    <line x1="0" y1="32" x2="25" y2="36" stroke="url(#meetupAccent)" stroke-width="1" opacity="0.5" stroke-dasharray="2,2"/>
  </g>
</svg>
