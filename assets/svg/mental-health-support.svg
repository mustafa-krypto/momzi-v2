<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="mentalHealthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e85d75;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#6b4c9a;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="mentalHealthAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e85d75" />
      <stop offset="100%" style="stop-color:#6b4c9a" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="200" fill="url(#mentalHealthGradient)"/>
  
  <!-- Brain + Support illustration -->
  <g transform="translate(200, 100)">
    <!-- Brain outline -->
    <path d="M 0 -30 Q -20 -35 -25 -15 Q -30 0 -20 15 Q 0 30 0 30 Q 20 30 20 15 Q 30 0 25 -15 Q 20 -35 0 -30 Z" 
          fill="url(#mentalHealthAccent)" opacity="0.6" stroke="url(#mentalHealthAccent)" stroke-width="2"/>
    
    <!-- Brain ridges -->
    <path d="M -15 -15 Q -12 -20 -10 -15" fill="none" stroke="url(#mentalHealthAccent)" stroke-width="1.5" opacity="0.7"/>
    <path d="M 0 -25 Q 3 -30 5 -25" fill="none" stroke="url(#mentalHealthAccent)" stroke-width="1.5" opacity="0.7"/>
    <path d="M 15 -15 Q 12 -20 10 -15" fill="none" stroke="url(#mentalHealthAccent)" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Brain lobes -->
    <circle cx="-15" cy="0" r="5" fill="url(#mentalHealthAccent)" opacity="0.4"/>
    <circle cx="15" cy="0" r="5" fill="url(#mentalHealthAccent)" opacity="0.4"/>
    <circle cx="0" cy="10" r="4" fill="url(#mentalHealthAccent)" opacity="0.4"/>
    
    <!-- Supportive hands/embrace -->
    <!-- Left hand -->
    <path d="M -35 -5 Q -40 5 -38 20" fill="none" stroke="url(#mentalHealthAccent)" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
    
    <!-- Right hand -->
    <path d="M 35 -5 Q 40 5 38 20" fill="none" stroke="url(#mentalHealthAccent)" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
    
    <!-- Bottom support line -->
    <line x1="-40" y1="30" x2="40" y2="30" stroke="url(#mentalHealthAccent)" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Positive energy dots -->
    <circle cx="-30" cy="-15" r="2" fill="url(#mentalHealthAccent)" opacity="0.8"/>
    <circle cx="30" cy="-15" r="2" fill="url(#mentalHealthAccent)" opacity="0.8"/>
    <circle cx="0" cy="-35" r="1.5" fill="url(#mentalHealthAccent)" opacity="0.6"/>
  </g>
</svg>
