<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="entrepreneurGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e85d75;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#6b4c9a;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="entrepreneurAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e85d75" />
      <stop offset="100%" style="stop-color:#6b4c9a" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="200" fill="url(#entrepreneurGradient)"/>
  
  <!-- Rocket + Woman illustration -->
  <g transform="translate(200, 100)">
    <!-- Woman figure -->
    <circle cx="-35" cy="-25" r="8" fill="url(#entrepreneurAccent)"/>
    <path d="M -40 -15 L -30 -15 L -28 5 L -38 5" fill="url(#entrepreneurAccent)" opacity="0.8"/>
    
    <!-- Rocket body -->
    <rect x="-5" y="-30" width="25" height="55" rx="4" fill="url(#entrepreneurAccent)" opacity="0.7" stroke="url(#entrepreneurAccent)" stroke-width="2"/>
    
    <!-- Rocket window -->
    <circle cx="7" cy="-20" r="5" fill="url(#entrepreneurAccent)" opacity="0.5" stroke="url(#entrepreneurAccent)" stroke-width="1.5"/>
    
    <!-- Rocket flame -->
    <g transform="translate(7, 30)">
      <polygon points="0,0 -8,8 -4,15 0,12 4,15 8,8" fill="url(#entrepreneurAccent)" opacity="0.8"/>
      <polygon points="0,3 -4,8 -2,12 0,10 2,12 4,8" fill="url(#entrepreneurAccent)"/>
    </g>
    
    <!-- Rocket wings -->
    <polygon points="-5,5 -18,15 -10,0" fill="url(#entrepreneurAccent)" opacity="0.6"/>
    <polygon points="20,5 33,15 25,0" fill="url(#entrepreneurAccent)" opacity="0.6"/>
    
    <!-- Stars around rocket (success) -->
    <g transform="translate(30, -10)">
      <polygon points="0,-4 1,-1 4,-1 2,1 3,4 0,2 -3,4 -2,1 -4,-1 -1,-1" fill="url(#entrepreneurAccent)"/>
    </g>
    
    <g transform="translate(-50, -5)">
      <polygon points="0,-3 0.7,-0.7 3,-0.7 1.5,0.7 2.2,3 0,1.6 -2.2,3 -1.5,0.7 -3,-0.7 -0.7,-0.7" fill="url(#entrepreneurAccent)" opacity="0.7"/>
    </g>
    
    <g transform="translate(35, 20)">
      <polygon points="0,-3 0.7,-0.7 3,-0.7 1.5,0.7 2.2,3 0,1.6 -2.2,3 -1.5,0.7 -3,-0.7 -0.7,-0.7" fill="url(#entrepreneurAccent)" opacity="0.7"/>
    </g>
  </g>
</svg>
