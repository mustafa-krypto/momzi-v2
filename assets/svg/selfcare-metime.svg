<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="selfcareGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e85d75;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#6b4c9a;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="selfcareAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e85d75" />
      <stop offset="100%" style="stop-color:#6b4c9a" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="200" fill="url(#selfcareGradient)"/>
  
  <!-- Spa/Self-care illustration -->
  <g transform="translate(200, 100)">
    <!-- Bath tub -->
    <rect x="-45" y="-10" width="90" height="50" rx="8" fill="none" stroke="url(#selfcareAccent)" stroke-width="2.5"/>
    <ellipse cx="0" cy="-10" rx="47" ry="6" fill="none" stroke="url(#selfcareAccent)" stroke-width="2"/>
    
    <!-- Water waves -->
    <path d="M -35 5 Q -25 0 -15 5 Q -5 10 5 5 Q 15 0 25 5" fill="none" stroke="url(#selfcareAccent)" stroke-width="1.5" opacity="0.7"/>
    <path d="M -35 15 Q -25 10 -15 15 Q -5 20 5 15 Q 15 10 25 15" fill="none" stroke="url(#selfcareAccent)" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Flower petals (aromatherapy) -->
    <g transform="translate(-50, -35)">
      <!-- Petal 1 -->
      <ellipse cx="0" cy="-8" rx="4" ry="8" fill="url(#selfcareAccent)" opacity="0.7" transform="rotate(0)"/>
      <!-- Petal 2 -->
      <ellipse cx="0" cy="-8" rx="4" ry="8" fill="url(#selfcareAccent)" opacity="0.7" transform="rotate(72)"/>
      <!-- Petal 3 -->
      <ellipse cx="0" cy="-8" rx="4" ry="8" fill="url(#selfcareAccent)" opacity="0.7" transform="rotate(144)"/>
      <!-- Petal 4 -->
      <ellipse cx="0" cy="-8" rx="4" ry="8" fill="url(#selfcareAccent)" opacity="0.7" transform="rotate(216)"/>
      <!-- Petal 5 -->
      <ellipse cx="0" cy="-8" rx="4" ry="8" fill="url(#selfcareAccent)" opacity="0.7" transform="rotate(288)"/>
      <!-- Center -->
      <circle cx="0" cy="0" r="3" fill="url(#selfcareAccent)"/>
    </g>
    
    <!-- Candle -->
    <g transform="translate(50, -25)">
      <rect x="-5" y="0" width="10" height="20" rx="2" fill="url(#selfcareAccent)" opacity="0.6"/>
      <ellipse cx="0" cy="-3" rx="5" ry="3" fill="url(#selfcareAccent)" opacity="0.4"/>
      <!-- Flame -->
      <path d="M 0 -5 Q -2 -12 0 -15 Q 2 -12 0 -5 Z" fill="url(#selfcareAccent)" opacity="0.9"/>
    </g>
  </g>
</svg>
